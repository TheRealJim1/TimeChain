<script>
const fractal = document.getElementById('fractal');

function createNode(x, y, z) {
  const node = document.createElement('div');
  node.className = 'node';
  node.style.transform = `translate3d(${x}px, ${y}px, ${z}px)`;
  return node;
}

function createEntanglement(x1, y1, z1, x2, y2, z2) {
  const dx = x2 - x1;
  const dy = y2 - y1;
  const dz = z2 - z1;
  const distance = Math.sqrt(dx*dx + dy*dy + dz*dz);
  const midX = (x1 + x2) / 2;
  const midY = (y1 + y2) / 2;
  const midZ = (z1 + z2) / 2;
  
  const entanglement = document.createElement('div');
  entanglement.className = 'entanglement';
  entanglement.style.width = `${distance}px`;
  entanglement.style.transform = `translate3d(${midX}px, ${midY}px, ${midZ}px) rotate(${Math.atan2(dy, dx)}rad) rotateY(${Math.acos(dz/distance)}rad)`;
  
  return entanglement;
}

function createStrangeLoop(x, y, z) {
  const loop = document.createElement('div');
  loop.className = 'strange-loop';
  loop.style.transform = `translate3d(${x}px, ${y}px, ${z}px)`;
  return loop;
}

  fractal.appendChild(createNode(x, y, z));
